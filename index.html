<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Viewer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      position: relative;
    }

    #photo-container img {
      max-width: 90%;
      max-height: 90%;
      display: block;
    }

    .navigation {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-input {
      width: 80px;
      height: 30px;
      margin: 5px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #333;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
    }

    .nav-input:focus {
      outline: none;
      border-color: #007BFF;
    }
  </style>
</head>
<body>

<div id="photo-container">
  <img id="photo" src="" alt="Current photo">
</div>

<div class="navigation">
  <input type="text" class="nav-input" id="backward" value="Backward" readonly>
  <input type="text" class="nav-input" id="forward" value="Forward" readonly>
</div>

<script src="index.js"></script>
</body>
</html>
